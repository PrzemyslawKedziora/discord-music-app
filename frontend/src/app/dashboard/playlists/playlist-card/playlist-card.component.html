<mat-card>
  <div class="d-flex align-items-center gap-2 info-1 info-length">
    <i class="bi bi-collection-play-fill"></i>
    <div>{{playlist.songs.length}}</div>
  </div>
  <div class="playlist-img">
    <img [src]="isImgValid()" [ngStyle]="{'width':'150px'}"
      alt="{{playlist.name.slice(0,20)}}+'...'">
  </div>
  <div class="d-flex flex-column justify-content-between playlist-main-info ">
    <div class="info-name-author">
      <p class="name">{{playlist.name.slice(0,20)}}</p>
      <p class="author">{{playlist.authorID.username}}</p>
    </div>
    <div class="d-flex align-items-center gap-2 info-likes" (click)="ps.likePlaylist(playlist)">
      <i class="bi bi-fire"></i>
      <div>{{playlist.likes ? playlist.likes.length : 0}}</div>
    </div>
  </div>
</mat-card>
