 <div class="container d-flex flex-column">
    <div class="row">
      <div class="col">
        <div class="content-container d-flex flex-column justify-content-center align-items-center">
          <div class="profile-picture">
            <img [src]="user.profilePicture != '' && user.profilePicture ? user.profilePicture : 'assets/unknown.png'" alt="{{user.username}}">
          </div>
          <div class="user-container" [formGroup]="userForm">
            <div class="row">
              <div class="col settings-row">
                <div class="input-group">
                  <label>Username</label>
                  <mat-form-field>
                    <input matInput  formControlName="username">
                  </mat-form-field>
                </div>
                <div>
                  <button class="btn btn-primary" (click)="toggleInput('username')">
                    <i class="bi" [ngClass]="{'bi-x-square' : !fieldActivationMap['username'], 'bi-check-square' : fieldActivationMap['username']}"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col settings-row">
                <div class="input-group">
                  <label>E-mail</label>
                  <mat-form-field>
                    <input matInput formControlName="email">
                  </mat-form-field>
                </div>
                <div>
                  <button class="btn btn-primary" (click)="toggleInput('email')">
                    <i class="bi" [ngClass]="{'bi-x-square' : !fieldActivationMap['email'], 'bi-check-square' : fieldActivationMap['email']}"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col settings-row">
                <div class="input-group">
                  <label>Password</label>
                  <mat-form-field>
                    <input matInput formControlName="password" [type]="inputType">
                  </mat-form-field>
                </div>
                <div>
                  <button class="btn btn-primary" (click)="togglePasswordInput()">
                    <i class="bi" [ngClass]="{'bi-x-square' : !fieldActivationMap['password'], 'bi-check-square' : fieldActivationMap['password']}"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col settings-row">
                <div class="input-group">
                  <label>Profile Picture URL</label>
                  <mat-form-field>
                    <input matInput formControlName="profilePicture">
                  </mat-form-field>
                </div>
                <div>
                  <button class="btn btn-primary" (click)="toggleInput('profilePicture')">
                    <i class="bi" [ngClass]="{'bi-x-square' : !fieldActivationMap['copyMode'], 'bi-check-square' : fieldActivationMap['copyMode']}"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col settings-row">
                <div class="input-group">
                  <label>Bot Command</label>
                  <mat-form-field>
                    <input matInput formControlName="botCommand">
                  </mat-form-field>
                </div>
                <div>
                  <button class="btn btn-primary" (click)="toggleInput('botCommand')">
                    <i class="bi" [ngClass]="{'bi-x-square' : !fieldActivationMap['botCommand'], 'bi-check-square' : fieldActivationMap['botCommand']}"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="row last-row">
              <div class="col settings-row">
                <div class="input-group">
                  <label>Copy by</label>
                    <mat-radio-group formControlName="copyMode">
                      <mat-radio-button value="url">URL</mat-radio-button>
                      <mat-radio-button value="name">Name</mat-radio-button>
                    </mat-radio-group>
                </div>
                <div>
                  <button class="btn btn-primary" (click)="toggleInput('copyMode')">
                    <i class="bi" [ngClass]="{'bi-x-square' : !fieldActivationMap['copyMode'], 'bi-check-square' : fieldActivationMap['copyMode']}"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="d-flex justify-content-center"
                 *ngIf="userForm.get('username')?.value !== user.username ||
                  userForm.get('email')?.value !== user.email ||
                  userForm.get('password')?.value !== sessionStorage.getItem('password') ||
                  userForm.get('profilePicture')?.value !== user.profilePicture ||
                  userForm.get('botCommand')?.value !== user.botCommand ||
                  userForm.get('copyMode')?.value !== user.copyMode
                    ">
              <button class="btn btn-success" (click)="updateUser()">Apply changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
