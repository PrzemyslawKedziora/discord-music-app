<mat-card>

  <mat-card-content class="d-flex flex-column align-items-center">

    <img [src]="isImgValid()" alt="{{author.name}}">
    <p>{{author.name | titlecase}}</p>
    <div class="controls">
      <button class="btn button-info" (click)="showAuthorSongs(author.name)">Show songs</button>
      <button class="btn button-delete" *ngIf="loginStatus && author.userID == userID" (click)="deleteAuthor(author)">
        <i class="bi bi-x-lg"></i>
      </button>
    </div>

  </mat-card-content>

</mat-card>
